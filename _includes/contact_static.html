<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Kapcsolat</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form id="contactForm" name="sentMessage" action="https://formspree.io/f/yourformid" method="POST" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Név</label>
              <input type="text" class="form-control" placeholder="Név" id="name" name="name" required data-validation-required-message="Kérlek, add meg a neved.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Email cím</label>
              <input type="email" class="form-control" placeholder="Email cím" id="email" name="email" required data-validation-required-message="Kérlek, add meg az email címed.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Üzenet</label>
              <textarea rows="5" class="form-control" placeholder="Üzenet" id="message" name="message" required data-validation-required-message="Kérlek, írj üzenetet."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Üzenet küldése</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
